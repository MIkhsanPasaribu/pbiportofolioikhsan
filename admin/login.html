<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Portfolio</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 5px 15px var(--shadow-color);
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-group label {
      font-weight: 500;
      color: var(--text-color);
    }
    .form-group input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
    }
    .login-btn {
      padding: 0.8rem;
      background: var(--secondary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background: var(--primary-color);
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      // This is a simple password check - in a real app, you'd want server-side authentication
      // The password is "admin123" - in a real app, NEVER store passwords in client-side code
      if (password === "admin123") {
        // Store authentication state
        localStorage.setItem('adminAuthenticated', 'true');
        // Redirect to admin dashboard
        window.location.href = '/admin/dashboard.html';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
